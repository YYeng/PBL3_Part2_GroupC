<!DOCTYPE html>
<html>

        <head>
                <title>Edit Component</title>
                <meta charset="utf-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1" />
                <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css"
                        rel="stylesheet" />
                <script src="https://kit.fontawesome.com/15d780a4a3.js" crossorigin="anonymous"></script>
                <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
                <script src="bootstrap-5.2.0-beta1-dist\js"></script>
                <script>
                        function display() {
                                var title = form.title_input.value;
                                var desc = form.desc_input.value;
                                var item = document.getElementById("div1");
                                var content = document.getElementById("title_input");
                                item.innerText = title;
                        }
                </script>
        </head>

        <body>
                <div class="editor" id="editor">
                        <div class="container" style="width:200px">
                                <div class="row pb-5">
                                        <div class="col-xs-6 col-sm-5 p-3">
                                                <button type="button" class="btn btn-primary btn-cir"
                                                        data-bs-toggle="modal" data-bs-trigger="hover"
                                                        data-bs-content="Edit title and description"
                                                        data-bs-target="#myModal">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                                fill="currentColor" class="bi bi-pencil"
                                                                viewBox="0 0 16 16">
                                                                <path
                                                                        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                                                        </svg>
                                                </button>
                                        </div>

                                        <br>
                                        <div class="col-xs-6 col-sm-2">
                                                <div class="col-md-1">
                                                        <label for="name">Title: </label>
                                                        <input style="border:1px; outline-color: white" disabled
                                                                type=text id="name" value>
                                                </div>

                                                <div class="col-md-1">
                                                        <label for="description">Description: </label>
                                                        <input style="border:1px; outline-color: white" disabled
                                                                type=text id="description" value>
                                                </div>
                                        </div>

                                        <div class="modal fade" id="myModal">
                                                <div class="modal-dialog modal-dialog-centered">
                                                        <div class="modal-content">
                                                                <div class="modal-header">
                                                                        <h4 class="modal-title"><i
                                                                                        class="fa-solid fa-pencil"></i>Edit
                                                                                title and description</h4>
                                                                        <button type="button" class="btn-close"
                                                                                data-bs-dismiss="modal"></button>
                                                                </div>

                                                                <div class="modal-body">
                                                                        <p><label style="text-align:left"
                                                                                        for="wheelname">Wheel
                                                                                        title:</label></p>
                                                                        <input type="text" class="form-control"
                                                                                name="title_input" id="title_input" />
                                                                </div>
                                                                <div class="modal-body">
                                                                        <p><label for="wheel desc">Wheel
                                                                                        description:</label></p>
                                                                        <input type="textarea" class="form-control"
                                                                                name="desc_input" id="desc_input" />
                                                                </div>

                                                                <div class="modal-footer">
                                                                        <button type="reset" class="btn btn-default"
                                                                                data-bs-dismiss="modal">Cancel</button>
                                                                        <button type="Submit" class="btn btn-primary"
                                                                                data-bs-dismiss="modal"
                                                                                onClick="display()">OK</button>
                                                                </div>

                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
        </body>
        <script>
                function display() {
                        document.getElementById("name").value = document.getElementById("title_input").value;
                        document.getElementById("description").value = document.getElementById("desc_input").value;

                }
        </script>

</html>
